<!DOCTYPE html>
<!--[if IE 8 ]> <html class="ie8 no-js"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="not-ie no-js" ng-app="kinder">  <!--<![endif]-->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Kindergarten</title>
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">

		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen">
		<link href="css/font-awesome.css" type="text/css" rel="stylesheet" media="screen">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" ></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="js/respond.js"></script>
	</head>
	<body>
		<div class="container" id="wrapper">

			<!-- header -->
			<header-options menu="5"></header-options>
			<!-- end header -->

			<!-- page content area -->
			<section id="content" class="col-lg-7 col-md-8 col-sm-12">

				<div class="cloud">
					<h1>ContactO</h1>
				</div>

				<div class="content-bg">
					<div class="col-lg-6 col-sm-12">
						<span class="fa"></span> <span id="address">Calle Carmen 960, Santiago</span><br />
						<span class="fa"></span> (2) 2768 0900<br />
						<span class="fa"></span> email@demodomain.com<br />
						<span class="fa"></span> http://www.hispano-americano.cl/
					</div>
					<div class="col-lg-6 col-sm-12">
						<div class="fa social-media">
							<a href="#">&#xf0d4;</a>
							<a href="#">&#xf082;</a>
							<a href="#">&#xf099;</a>
							<a href="#">&#xf16d;</a>
							<a href="#">&#xf08c;</a>
							<a href="#">&#xf0d2;</a>
							<a href="#">&#xf166;</a>
						</div>
					</div>
					<div class="clearfix"></div>
					<div id="map">

					</div><!-- end #map -->
					<div class="clearfix"></div>

					<div class="separator"></div>

					<div id="note"></div>
					<form class="w-clearfix" id="ajax-contact-form" action="http://ithemewordpress.com/">
						<div class="col-12">
							<textarea name="message" id="message" placeholder="Mensaje"></textarea>
						</div>
						<div class="col-6">
							<input type="text" name="name" placeholder="Nombre" />
						</div>
						<div class="col-6">
							<input type="text" name="email" placeholder="Email" />
						</div>
						<div class="col-12">
							<input class="button red" type="submit" value=" ENVIAR MENSAJE" />
						</div>
					</form>
					<div class="clearfix"></div>
				</div>

			</section>
			<!-- end page content area -->

			<div class="clearfix"></div>
		</div>
		<!-- end #wrapper -->

		<section-footer></section-footer>

		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/jquery.prettyPhoto.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="js/gmaps.js"></script>
		<script>

			GMaps.geocode({
				address: $('#address').html(),
				callback: function(results, status) {
					if (status == 'OK') {
						map = new GMaps({
							div: '#map',
							zoom: 16,
							lat: -13.043333,
							lng: -74.028333
						});
						var latlng = results[0].geometry.location;
						map.setCenter(latlng.lat(), latlng.lng());
						map.addMarker({
							lat: latlng.lat(),
							lng: latlng.lng()
						});
					}
				}
			});
		</script>
	</body>
</html>
